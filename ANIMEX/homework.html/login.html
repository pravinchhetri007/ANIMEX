<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f1f1f1;">
  <div class="container" style="max-width: 400px; margin: 100px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <form id="loginForm" class="login-form" style="text-align: center;">
      <h2 style="margin-bottom: 20px;">Login</h2>
      <div class="input-group" style="margin-bottom: 20px;">
        <label for="username" style="display: block; margin-bottom: 5px;">Username or Email:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
      </div>
      <div class="input-group" style="margin-bottom: 20px;">
        <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
      </div>
      <button type="submit" class="btn" style="background-color: #4caf50; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Sign In</button>
    </form>
    <div id="loggedIn" class="logged-in" style="display: none; margin-top: 20px; text-align: center;">
      <!-- This part will be dynamically changed based on login status -->
      <!-- For demonstration purposes, initially it's hidden -->
      <p style="color: #4caf50; font-weight: bold;">Welcome, <span id="userName"></span>! You are logged in.</p>
    </div>
  </div>
</body>
</html>
